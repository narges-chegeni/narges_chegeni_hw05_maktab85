<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      "use strict";
      let stepCounter = {
        counter: 0,
        increase: function () {
          this.counter++;
          console.log(this.counter);
          return this;
        },
        decrease: function () {
          this.counter--;
          console.log(this.counter);
          return this;
        },
        reset: function () {
          this.counter = 0;
          console.log(this.counter);
          return this;
        },
        read: function () {
          console.log(this.counter, "steps");
          return this;
        },
      };
      stepCounter.increase().decrease().increase().reset().read();
    </script>
  </body>
